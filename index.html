<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="main">
    <section class="img-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </section>
    <article class="containera-text">
      <h3 class="title">Jessica Randall</h3>
      <p class="country">London, United Kingdom</p>
      <p class="skill">"Front-end developer and avid reader."</p>
    </article>
    <section class="social-media">
      <button class="btn-social">GitHub</button>
      <button class="btn-social">Frontend Mentor</button>
      <button class="btn-social">LinkedIn</button>
      <button class="btn-social">Twitter</button>
      <button class="btn-social">Instagram</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Saul-Gustavo" target="_blank">Saul Gustavo Alcantar Sanchez</a>.
  </div>
</body>

</html>
